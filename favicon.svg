<!-- filename: M_center_black.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- 黒背景 -->
  <rect x="0" y="0" width="500" height="500" fill="#000000"/>

  <!-- 中央の M（ゴシック体／sans-serif） -->
  <!-- text-anchor="middle" で水平中央、dominant-baseline="middle" で垂直中央に配置 -->
  <!-- font-size は500pxに対してバランス良く見えるように 320px 程度に設定 -->
  <text x="250" y="250"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif"
        font-weight="700"
        font-size="320"
        fill="#86BB27">
    M
  </text>
</svg>
