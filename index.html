<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make an impact that matters</title>
  <style>
    :root{
      --black:#000000; --white:#FFFFFF; --green:#86BB27; --green-light:#DFF3C6; --gray:#C4C4C4;
      --board-cols:10;
      --board-rows:6;
      --cell-size:68px; /* tile size (kept same as before) */
      --tile-size: var(--cell-size);
      --tile-gap: 8px;
      --board-padding: 24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      display:flex; flex-direction:column; min-height:100vh; margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic","Meiryo",sans-serif;
      color:var(--black); background:var(--white); font-weight:900;
    }

    /* Appbar */
    .appbar{position:sticky; top:0; z-index:1100; background:var(--white); border-bottom:1px solid rgba(0,0,0,0.06); display:flex; justify-content:center}
    .toolbar{width:100%; max-width:1200px; display:flex; gap:10px; align-items:center; padding:8px}
    .title{font-weight:900; font-size:15px; margin-right:auto; color:var(--black)}
    .group{display:flex; gap:8px; align-items:center; padding:6px 8px; border:1px solid var(--gray); border-radius:10px; background:var(--white)}
    select,input[type="text"]{padding:8px 10px; border-radius:8px; border:1px solid var(--gray)}

    button{padding:8px 12px; border-radius:10px; border:1px solid var(--gray); background:var(--white); cursor:pointer}
    button.primary{background:var(--green); color:var(--white); border-color:transparent}
    #btn-roll, #btn-reset{ font-weight:900; } /* bold per request */

    .wrap{width:100%; max-width:1200px; margin:18px auto; display:grid; grid-template-columns:3fr 1fr; gap:12px; align-items:start; padding:0 12px}
    @media (max-width:980px){ .wrap{grid-template-columns:1fr} }

    /* Board area: we'll place tiles absolutely inside container */
    .board-wrap{background:var(--white); border:2px solid var(--gray); border-radius:14px; padding:var(--board-padding); position:relative; overflow:hidden; min-height:480px}
    .board{
      position:relative; width:100%; height:640px; /* fixed-height board area for consistent layout */
      touch-action:none;
    }

    /* tile (square) */
    .tile{
      position:absolute;
      width:var(--tile-size);
      height:var(--tile-size);
      background:var(--white);
      border:2px solid var(--green);
      border-radius:6px;
      transform: translate(-50%,-50%); /* center by left/top */
      display:grid;
      place-items:center;
      font-weight:900;
      color:var(--black);
      box-shadow: 0 6px 18px rgba(0,0,0,0.03);
    }
    .tile.event{ background: #f7fff0; border-color: #a8cf50; }
    .tile.goal{ background: var(--green); color: #fff; border-color: var(--green) }

    /* start marker (off-path) */
    .start-marker{
      position:absolute; left:20px; top:20px; width:calc(var(--tile-size) * 1.1); height:calc(var(--tile-size) * 1.1);
      display:grid; place-items:center; border-radius:10px; border:2px dashed var(--gray); color:var(--black); font-weight:900; background:#fff;
    }

    /* tokens */
    .token{
      position:absolute;
      width:30px; height:30px; border-radius:50%; display:grid; place-items:center; color:#fff; font-weight:900;
      border:2px solid #000; transform: translate(-50%,-50%); z-index:20;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      pointer-events:none;
    }
    .token.finished{ opacity:0.8; border-color:var(--gray) }

    .sidebar{border:2px solid var(--gray); border-radius:14px; padding:14px}
    .stat{display:flex; justify-content:space-between; padding:10px; border-radius:10px}
    .players{margin-top:10px}
    .player-row{display:flex; justify-content:space-between; gap:8px; padding:8px; border-radius:10px; border:1px solid var(--gray); align-items:center}
    .log{margin-top:12px; border:1px solid var(--gray); border-radius:10px; padding:10px; max-height:300px; overflow:auto}

    .modal-fallback{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.42); z-index:9999}
    .modal-fallback .card{background:#fff; padding:16px; border-radius:10px; box-shadow:0 12px 30px rgba(0,0,0,0.12)}
  </style>
</head>
<body>
  <div class="appbar">
    <div class="toolbar" role="group" aria-label="ゲーム設定">
      <div class="title"><span style="color:var(--green)">M</span>ake an impact that matters</div>

      <div class="group">
        <label for="players-count">人数</label>
        <select id="players-count"><option>1</option><option selected>2</option><option>3</option><option>4</option></select>
      </div>

      <div class="group" id="player-names"></div>

      <div class="group" style="margin-left:auto;">
        <div class="dice" id="dice">-</div>
        <button id="btn-start" class="primary">開始</button>
        <button id="btn-roll" disabled>サイコロ</button>
        <button id="btn-reset">リセット</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="board-wrap">
      <div class="board" id="board" aria-label="ボード">
        <div class="start-marker" id="start-marker">START</div>
        <!-- tiles and tokens will be injected here -->
      </div>
    </div>

    <aside class="sidebar">
      <div class="stat"><span>ターン</span><strong id="stat-turn">0</strong></div>
      <div class="stat"><span>手番</span><strong id="stat-current">-</strong></div>

      <div class="players" id="players-panel"></div>

      <div class="log" id="log" aria-live="polite"></div>
    </aside>
  </div>

  <script>
  (function(){
    const $ = s => document.querySelector(s);
    const board = $("#board"), logEl = $("#log"), diceEl = $("#dice");
    const statTurnEl = $("#stat-turn"), statCurrentEl = $("#stat-current");
    const playersPanelEl = $("#players-panel");
    const btnStart = $("#btn-start"), btnRoll = $("#btn-roll"), btnReset = $("#btn-reset");
    const playersCountSel = $("#players-count"), playerNamesWrap = $("#player-names");
    const START_MARKER = $("#start-marker");

    const TILE_SIZE = Number(getComputedStyle(document.documentElement).getPropertyValue('--tile-size')) || 68;
    const NUM_TILES = 60; // per user: 60 tiles, start not included; center included as final tile (A)
    const JITTER_PX = 6; // small jitter amount

    let state = {
      started:false,
      turn:0,
      currentPlayerIndex:0,
      players:[],
      animating:false,
      rng: Math.random,
      history: []
    };

    // prepare player name inputs
    function renderPlayerNameInputs(){
      playerNamesWrap.innerHTML = "";
      const count = Math.max(1, Number(playersCountSel.value) || 2);
      for(let i=0;i<count;i++){
        const inp = document.createElement("input");
        inp.type = "text";
        inp.placeholder = `Player ${i+1}`;
        inp.value = `プレイヤー${i+1}`;
        inp.style.width = "120px";
        playerNamesWrap.appendChild(inp);
      }
    }
    playersCountSel.addEventListener("change", renderPlayerNameInputs);
    renderPlayerNameInputs();

    function getPlayerNames(){
      return Array.from(playerNamesWrap.querySelectorAll("input")).map((i,idx)=> i.value.trim() || `プレイヤー${idx+1}`);
    }

    // spiral coordinate generation (outer -> inward), N points.
    function buildSpiralCoords(N, containerW, containerH, tileSize){
      // We'll construct an Archimedean-like spiral starting at outer radius and moving inward to center.
      const cx = containerW / 2, cy = containerH / 2;
      // max radius around center to fit tiles
      const margin = tileSize*1.2;
      const Rmax = Math.min(containerW, containerH) / 2 - margin;
      const Rmin = tileSize*0.6; // inner radius at center
      // choose number of turns depending on N and aspect ratio
      const approxTurns = Math.max(1.2, Math.min(6, (N/20)));
      const maxTheta = approxTurns * 2 * Math.PI;
      // We'll create theta stepping and decreasing r from Rmax -> Rmin
      const coords = [];
      for(let i=0;i<N;i++){
        const t = i/(N-1); // 0 .. 1
        const theta = t * maxTheta; // 0..maxTheta
        const r = Rmax - (Rmax - Rmin) * (theta / maxTheta); // linear decrease with theta
        // angle offset so spiral starts at top (12 o'clock) and proceeds clockwise
        const angle = -Math.PI/2 + theta; // clockwise increasing here
        // base coordinates
        let x = cx + r * Math.cos(angle);
        let y = cy + r * Math.sin(angle);
        // jitter slightly perpendicular to radius to avoid overlap visually
        const jitterAngle = angle + Math.PI/2;
        const jitter = (Math.random() * 2 - 1) * JITTER_PX;
        x += Math.cos(jitterAngle) * jitter;
        y += Math.sin(jitterAngle) * jitter;
        coords.push({x,y,angle,theta,idx:i});
      }
      return coords;
    }

    // render tiles as absolutely positioned squares using the coords
    let tileCoords = [];
    function layoutTiles(){
      // clear existing tiles
      board.querySelectorAll(".tile").forEach(n=>n.remove());
      const rect = board.getBoundingClientRect();
      const coords = buildSpiralCoords(NUM_TILES, rect.width, rect.height, TILE_SIZE);
      tileCoords = coords; // store for token placement
      // create tiles
      coords.forEach((c, idx)=>{
        const div = document.createElement("div");
        div.className = "tile";
        // mark some as event for variety (reuse eventTable deterministic)
        div.dataset.pathIndex = String(idx);
        // center tile (last) is goal
        if(idx === NUM_TILES - 1) div.classList.add("goal");
        // append short label (not numeric per request), maybe simple dot
        div.innerHTML = "";
        div.style.left = `${c.x}px`;
        div.style.top = `${c.y}px`;
        board.appendChild(div);
      });
      // ensure tokens re-position
      placeAllTokens();
    }

    function placeAllTokens(){
      // ensure token elements exist
      state.players.forEach((pl,i)=>{
        let t = document.getElementById(`token-${i}`);
        if(!t){
          t = document.createElement("div"); t.className = "token"; t.id = `token-${i}`;
          t.textContent = String(i+1);
          t.style.background = (["#86BB27","#DFF3C6","#C4C4C4","#000000"][i % 4]) || "#86BB27";
          board.appendChild(t);
        }
        // compute position: if pl.position is null or <0 => place near START_MARKER
        if(typeof pl.position !== "number" || pl.position < 0){
          const sRect = START_MARKER.getBoundingClientRect();
          const bRect = board.getBoundingClientRect();
          const x = (sRect.left - bRect.left) + sRect.width/2;
          const y = (sRect.top - bRect.top) + sRect.height/2;
          t.style.transform = `translate(${x}px, ${y}px)`;
        } else {
          const idx = pl.position;
          const c = tileCoords[idx];
          if(c){
            t.style.transform = `translate(${c.x}px, ${c.y}px)`;
          } else {
            // fallback to center
            t.style.transform = `translate(${board.clientWidth/2}px, ${board.clientHeight/2}px)`;
          }
        }
      });
    }

    // small helpers
    function pushLog(text, kind){
      const p = document.createElement("div");
      p.textContent = `[${(new Date()).toLocaleTimeString()}] ${text}`;
      if(kind === "ok") p.style.color = "green";
      if(kind === "bad") p.style.color = "#333";
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // movement: pl.position is path-index (0..NUM_TILES-1). initial pos = -1 (off path)
    async function animateMove(playerIndex, steps){
      const pl = state.players[playerIndex]; if(!pl || pl.finished) return;
      state.animating = true; updateRollState();
      try{
        let pos = (typeof pl.position === "number") ? pl.position : -1;
        let remaining = steps;
        const delay = 120;
        while(remaining > 0){
          const next = pos + 1;
          if(next >= NUM_TILES){
            // clamp at last tile (center)
            pos = NUM_TILES - 1;
            pl.position = pos;
            placeAllTokens();
            await sleep(delay);
            break;
          } else {
            pos = next;
            pl.position = pos;
            placeAllTokens();
            await sleep(delay);
          }
          remaining--;
        }
        // resolve cell effects
        await resolveCell(playerIndex, pl.position);
      }catch(e){ console.error(e); }
      finally{ state.animating = false; updateRollState(); }
    }

    async function resolveCell(playerIndex, pathIndex){
      const pl = state.players[playerIndex];
      if(pl == null) return;
      const isGoal = (pathIndex === NUM_TILES - 1);
      const cellType = (Math.random() < 0.12) ? "event" : "none"; // simple random event assignment
      if(isGoal){
        pl.finished = true;
        pushLog(`${pl.name}: ゴール！`, "ok");
        await showCard("ゴール", `${pl.name} がゴールしました`);
      } else if(cellType === "event"){
        pl.learning = (pl.learning || 0) + 2;
        pushLog(`${pl.name}: イベントに遭遇（学び+2）`, "ok");
        await showCard("イベント", `${pl.name} がイベントに遭遇しました`);
      }
      renderPlayersPanel();
    }

    function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

    function updateRollState(){
      const rbtn = document.getElementById('btn-roll');
      if(!rbtn) return;
      rbtn.disabled = !(state.started && !state.animating);
    }

    async function rollTurn(){
      if(!state.started || state.animating) return;
      const current = state.currentPlayerIndex;
      const val = Math.floor(Math.random()*6)+1;
      if(diceEl) diceEl.textContent = String(val);
      pushLog(`${state.players[current].name} がサイコロを振りました`);
      await animateMove(current, val);
      nextPlayerTurn();
    }

    function nextPlayerTurn(){
      const total = state.players.length;
      if(total === 0) return;
      // find next active player
      let i = state.currentPlayerIndex;
      for(let c=0;c<total;c++){
        i = (i + 1) % total;
        const cand = state.players[i];
        if(!cand) continue;
        if(cand.finished) continue;
        state.currentPlayerIndex = i;
        statCurrentEl.textContent = state.players[i].name;
        highlightActive();
        return;
      }
      statCurrentEl.textContent = "-";
    }

    function highlightActive(){
      // update UI panel highlighting
      Array.from(playersPanelEl.children).forEach((row, idx)=>{
        if(idx === state.currentPlayerIndex) row.style.boxShadow = "0 0 0 3px rgba(134,187,39,0.12) inset";
        else row.style.boxShadow = "";
      });
      highlightActiveToken();
    }

    function highlightActiveToken(){
      state.players.forEach((pl,i)=>{
        const t = document.getElementById(`token-${i}`);
        if(!t) return;
        if(i === state.currentPlayerIndex) t.style.outline = "3px solid rgba(0,0,0,0.08)";
        else t.style.outline = "none";
      });
    }

    // UI: render players panel
    function renderPlayersPanel(){
      playersPanelEl.innerHTML = "";
      state.players.forEach((pl, i)=>{
        const row = document.createElement("div");
        row.className = "player-row";
        const left = document.createElement("div");
        left.style.display = "flex"; left.style.alignItems = "center"; left.style.gap = "8px";
        const badge = document.createElement("div");
        badge.style.width = "18px"; badge.style.height = "18px"; badge.style.borderRadius = "50%";
        badge.style.background = (["#86BB27","#DFF3C6","#C4C4C4","#000000"][i % 4]) || "#86BB27";
        left.appendChild(badge);
        const name = document.createElement("div"); name.textContent = pl.name;
        left.appendChild(name);
        const right = document.createElement("div"); right.style.textAlign = "right";
        right.innerHTML = `<div>学び: ${pl.learning}</div><div>評価: ${pl.rating}</div>`;
        row.appendChild(left); row.appendChild(right);
        playersPanelEl.appendChild(row);
      });
      highlightActive();
    }

    // start/reset handlers
    function startGame(){
      if(state.started) return;
      const names = getPlayerNames();
      state.players = names.map((n,i)=>({
        name: n,
        position: -1, // off-path (start not counted)
        learning: 50,
        rating: 50,
        finished: false
      }));
      state.started = true;
      state.turn = 1;
      state.currentPlayerIndex = 0;
      statTurnEl.textContent = String(state.turn);
      statCurrentEl.textContent = state.players[state.currentPlayerIndex].name;
      // generate tiles and tokens
      layoutTiles();
      renderPlayersPanel();
      pushLog("ゲームを開始しました", "ok");
      updateRollState();
    }

    function resetGame(){
      state.started = false;
      state.turn = 0;
      state.currentPlayerIndex = 0;
      state.players = [];
      statTurnEl.textContent = "0";
      statCurrentEl.textContent = "-";
      // remove tokens
      board.querySelectorAll(".token").forEach(t=>t.remove());
      // tiles remain; players panel cleared
      playersPanelEl.innerHTML = "";
      pushLog("ゲームをリセットしました", "ok");
      updateRollState();
    }

    // showCard: robust fallback modal
    function showCard(title, text){
      return new Promise(resolve=>{
        removeFallbacks();
        // try native dialog if available (we didn't include <dialog> native here), so use fallback
        const overlay = document.createElement("div"); overlay.className = "modal-fallback";
        const card = document.createElement("div"); card.className = "card";
        const h = document.createElement("h3"); h.textContent = title;
        const p = document.createElement("div"); p.style.marginTop = "8px"; p.textContent = text;
        const actions = document.createElement("div"); actions.className = "actions"; actions.style.marginTop = "12px"; actions.style.textAlign = "right";
        const ok = document.createElement("button"); ok.className = "primary"; ok.type = "button"; ok.textContent = "OK";
        ok.addEventListener("click", ()=>{ overlay.remove(); resolve(); });
        actions.appendChild(ok);
        card.appendChild(h); card.appendChild(p); card.appendChild(actions);
        overlay.appendChild(card); document.body.appendChild(overlay);
        ok.focus();
      });
    }
    function removeFallbacks(){ document.querySelectorAll('.modal-fallback').forEach(e=>e.remove()); }

    // attach UI handlers
    attachHandlers();

    function attachHandlers(){
      btnStart.addEventListener("click", ()=> startGame());
      btnRoll.addEventListener("click", ()=> rollTurn());
      btnReset.addEventListener("click", ()=> resetGame());
      window.addEventListener("resize", ()=> {
        // re-layout tiles when resizing
        layoutTiles();
      });
      // keyboard: space/enter to roll
      window.addEventListener("keydown", (e)=>{
        if((e.key === " " || e.key === "Enter") && state.started && !state.animating){
          e.preventDefault();
          rollTurn();
        }
      });
    }

    // initial layout
    layoutTiles();
    pushLog("UI ready");

  })();
  </script>
</body>
</html>
