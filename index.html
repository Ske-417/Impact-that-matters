<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>人生ゲーム 改良版</title>
  <style>
    :root {
      --board-cols: 8;
      --board-rows: 5;
      --cell-size: 68px;
      --accent: #ff6b6b;
      --bg: #fffaf0;
      --text: #222;
      --active: #4c9aff;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      flex-basis: 100%;
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .controls .group {
      display: flex;
      align-items: center;
      gap: 5px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 6px 8px;
    }

    label { font-size: 12px; }
    select, input[type="number"], input[type="text"], input[type="range"] {
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      border: none;
      background: #eee;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover { background: #ddd; }
    button.primary { background: var(--accent); color: white; }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      width: min(100%, 1100px);
    }

    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }

    .board {
      background: white;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(var(--board-cols), var(--cell-size));
      grid-template-rows: repeat(var(--board-rows), var(--cell-size));
      gap: 6px;
      position: relative;
    }

    .cell {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      position: relative;
    }

    .cell.start { background: #d1f7c4; }
    .cell.goal { background: #cde7ff; }
    .cell.event { background: #fff4cc; }
    .cell.bonus { background: #e8ffea; }
    .cell.penalty { background: #ffe0e0; }

    .token {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #333;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: bold;
      position: absolute;
      transition: transform 0.2s;
    }

    .sidebar {
      background: white;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .players {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .player-row {
      display: grid;
      grid-template-columns: 1fr auto;
      background: #f7f8fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px 8px;
    }

    .log {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafcff;
      padding: 10px;
      font-size: 13px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>人生ゲーム 改良版</h1>
    <div class="controls">
      <div class="group"><label>人数</label><select><option>2</option><option>3</option><option selected>4</option></select></div>
      <div class="group"><label>初期資金</label><input type="number" value="20000"></div>
      <button class="primary">開始</button>
      <button>サイコロ</button>
      <button>リセット</button>
    </div>
  </header>

  <div class="container">
    <main class="board" id="board"></main>
    <aside class="sidebar">
      <div class="players" id="players-panel"></div>
      <div class="log" id="log"></div>
    </aside>
  </div>
</body>
</html>
