<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Make an impact that matters</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root{
      --black:#000000; --white:#FFFFFF; --green:#86BB27; --green-light:#DFF3C6; --gray:#C4C4C4;
      --cell-size:68px;
      --tile-size: var(--cell-size);
      --tile-gap: 16px;
      --board-padding: 24px;
      --token-size:30px;
      --token-move-ms:140ms;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      display:flex; flex-direction:column; min-height:100vh; margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic","Meiryo",sans-serif;
      color:var(--black); background:var(--white); font-weight:900;
    }
    .appbar{position:sticky; top:0; z-index:1100; background:var(--white); border-bottom:1px solid rgba(0,0,0,0.06); display:flex; justify-content:center}
    .toolbar{width:100%; max-width:1300px; display:flex; gap:10px; align-items:center; padding:8px}
    .title{font-weight:900; font-size:15px; margin-right:auto; color:var(--black)}
    .group{display:flex; gap:8px; align-items:center; padding:6px 8px; border:1px solid var(--gray); border-radius:10px; background:var(--white)}
    select,input[type="text"]{padding:8px 10px; border-radius:8px; border:1px solid var(--gray)}
    button{padding:8px 12px; border-radius:8px; border:1px solid var(--gray); background:var(--white); cursor:pointer}
    button.primary{background:var(--green); color:var(--white); border-color:transparent}
    #btn-roll, #btn-reset{ font-weight:900; }
    .wrap{width:100%; max-width:1300px; margin:18px auto; display:grid; grid-template-columns:3fr 1fr; gap:12px; align-items:start; padding:0 12px}
    @media (max-width:980px){ .wrap{grid-template-columns:1fr} }
    .board-wrap{background:var(--white); border:2px solid var(--gray); border-radius:14px; padding:var(--board-padding); position:relative; overflow:auto; min-height:520px}
    .board{position:relative; width:100%; height:860px; touch-action:none; background: linear-gradient(180deg, rgba(0,0,0,0.01), rgba(0,0,0,0.00));}
    .tile{
      position:absolute;
      width:var(--tile-size);
      height:var(--tile-size);
      background:#f6f8fb;
      border:2px solid rgba(0,0,0,0.06);
      border-radius:8px;
      transform: translate(-50%,-50%);
      display:grid; place-items:center;
      font-weight:900; color:var(--black);
      box-shadow: 0 6px 14px rgba(14,20,25,0.06);
      transition: transform 120ms linear;
      z-index:2;
      font-size:12px;
    }
    .tile:hover{ box-shadow: 0 10px 26px rgba(14,20,25,0.12); }
    .tile.event, .tile.client, .tile.workshop, .tile.bonus, .tile.penalty {
      border:3px solid var(--green);
      background:#f7fff6;
    }
    .tile.goal{
      background: var(--green);
      color: #fff;
      border-color: var(--green);
      font-weight:900;
      box-shadow: 0 10px 30px rgba(134,187,39,0.18);
    }
    .start-marker{
      position:absolute;
      width:calc(var(--tile-size) * 0.9);
      height:calc(var(--tile-size) * 0.28);
      display:grid; place-items:center;
      border-radius:6px; border:1px solid rgba(0,0,0,0.08);
      color:var(--black); font-weight:900; background:rgba(134,187,39,0.08);
      z-index:6;
      transform: translate(-50%,-125%);
      pointer-events:none;
      font-size:12px;
    }
    .token{
      position:absolute;
      width:var(--token-size); height:var(--token-size); border-radius:50%; display:grid; place-items:center; color:#fff; font-weight:900;
      border:2px solid #000; transform: translate(-50%,-50%);
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      pointer-events:none;
      transition: transform var(--token-move-ms) linear;
      z-index:30;
    }
    .token.finished{ opacity:0.85; border-color:var(--gray) }
    .sidebar{border:2px solid var(--gray); border-radius:14px; padding:14px}
    .stat{display:flex; justify-content:space-between; padding:10px; border-radius:10px}
    .players{margin-top:10px}
    .player-row{display:grid; grid-template-columns:1fr 1fr; gap:8px; padding:8px; border-radius:10px; border:1px solid var(--gray); align-items:center}
    .attr-list{display:flex; gap:6px; flex-wrap:wrap; justify-content:flex-end; font-weight:700}
    .log{margin-top:12px; border:1px solid var(--gray); border-radius:10px; padding:10px; max-height:300px; overflow:auto; font-size:13px}
    .modal-fallback{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.42); z-index:9999}
    .modal-fallback .card{background:#fff; padding:16px; border-radius:10px; box-shadow:0 12px 30px rgba(0,0,0,0.12); max-width:720px}
    .event-title{font-weight:900; margin-bottom:8px}
    .event-body{white-space:pre-wrap; margin-bottom:12px; line-height:1.5}
    .event-changes{font-weight:700; color:var(--green)}
    .choice-btn{margin-right:8px}
    .results-table{width:100%; border-collapse:collapse}
    .results-table th, .results-table td{border:1px solid #eee; padding:8px; text-align:left}
  </style>
</head>
<body>
  <div class="appbar">
    <div class="toolbar" role="group" aria-label="ゲーム設定">
      <div class="title"><span style="color:var(--green)">M</span>ake an impact that matters</div>
      <div class="group">
        <label for="players-count">人数</label>
        <select id="players-count"><option>1</option><option selected>2</option><option>3</option><option>4</option></select>
      </div>
      <div class="group" id="player-names"></div>
      <div class="group" style="margin-left:auto;">
        <div class="dice" id="dice">-</div>
        <button id="btn-start" class="primary">開始</button>
        <button id="btn-roll" disabled>サイコロ</button>
        <button id="btn-reset">リセット</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="board-wrap">
      <div class="board" id="board" aria-label="ボード">
        <div class="start-marker" id="start-marker">START</div>
      </div>
    </div>

    <aside class="sidebar">
      <div class="stat"><span>ターン</span><strong id="stat-turn">0</strong></div>
      <div class="stat"><span>手番</span><strong id="stat-current">-</strong></div>
      <div class="players" id="players-panel"></div>
      <div class="log" id="log" aria-live="polite"></div>
    </aside>
  </div>

  <script>
  (function(){
    window.addEventListener('load', init);
    function init(){
      const $ = s => document.querySelector(s);
      const board = $("#board"), logEl = $("#log"), diceEl = $("#dice");
      const statTurnEl = $("#stat-turn"), statCurrentEl = $("#stat-current");
      const playersPanelEl = $("#players-panel");
      const btnStart = $("#btn-start"), btnRoll = $("#btn-roll"), btnReset = $("#btn-reset");
      const playersCountSel = $("#players-count"), playerNamesWrap = $("#player-names");
      const START_MARKER = $("#start-marker");

      const TILE_SIZE = Number(getComputedStyle(document.documentElement).getPropertyValue('--tile-size')) || 68;
      const NUM_TILES = 60;
      const BASE_JITTER = 12;
      const GAP = Number(getComputedStyle(document.documentElement).getPropertyValue('--tile-gap')) || 16;
      const TOKEN_MOVE_MS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--token-move-ms')) || 140;

      let tileCoords = [];
      let state = { started:false, turn:0, currentPlayerIndex:0, players:[], animating:false, rng: Math.random, history: [] };

      function renderPlayerNameInputs(){
        playerNamesWrap.innerHTML = "";
        const count = Math.max(1, Number(playersCountSel.value) || 2);
        for(let i=0;i<count;i++){
          const inp = document.createElement("input");
          inp.type = "text";
          inp.placeholder = `Player ${i+1}`;
          inp.value = `プレイヤー${i+1}`;
          inp.style.width = "120px";
          playerNamesWrap.appendChild(inp);
        }
      }
      playersCountSel.addEventListener("change", renderPlayerNameInputs);
      renderPlayerNameInputs();
      function getPlayerNames(){ return Array.from(playerNamesWrap.querySelectorAll("input")).map((el,idx)=> el.value.trim() || `プレイヤー${idx+1}`); }

      // Expanded event templates with probabilistic choices (success/failure)
      const EVENT_TEMPLATES = {
        junior: [
          { title:"デロイトに入社、念願のコンサル職！", body:"入社し念願のコンサル職に就けた！思ったよりも温かみのあるオフィスで安心して発言できた！", changes: { learning:0, motivation:10, rating:3, mental:0, responsibility:0 } },
          { title:"初めての長期プロジェクト配属", body:"初めて長期プロジェクトに配属された！2年かかる予定のなかなかない機会だ。しっかり頑張ろう！", changes: { learning:0, motivation:5, rating:0, mental:0, responsibility:5 } },
          { title:"1年で昇進！", body:"入社から一年が経過して職務にも慣れてきた。実績が評価されアナリストからコンサルタントに昇進した！", changes: { learning:0, motivation:0, rating:5, mental:0, responsibility:5 } },
          { title:"有名企業からの直案件（相談）", body:"有名企業の社長から直々に案件が！1ヶ月で意味あるインパクトを起こせるか問われる。受注しますか？", choices:[
            { label:"受注する（挑戦）", probGood:0.65, success:{ learning:5, rating:5, motivation:4, responsibility:5, mental:0 }, failure:{ learning:4, rating:-2, motivation:1, responsibility:2, mental:0 }, resultTextSuccess:"受注成功！評価と責任が大きく伸びた。", resultTextFailure:"挑戦は失敗したが多くを学んだ。次に活かそう。" },
            { label:"見送る（慎重）", probGood:1.0, success:{ learning:1, rating:1, motivation:1, responsibility:0, mental:0 }, resultTextSuccess:"今回は見送った。安定を取り次に備える判断だった。" }
          ]},
          { title:"打ち合わせで学んだ", body:"打ち合わせでミスがあったが、反省して学びに変えた。次に活かそう。", changes:{ learning:5, mental:3, motivation:0, rating:1, responsibility:0 } },
          { title:"先輩との飲み会で得たアドバイス", body:"シニアマネジャーの先輩と意気投合して飲みに行った。貴重なアドバイスをもらえた。", changes:{ learning:3, motivation:8, rating:0, mental:0, responsibility:0 } },
          { title:"友人に羨ましがられる", body:"大学時代の友達に高給与が羨ましがられた。やりがいを再確認できた。", changes:{ learning:0, motivation:3, rating:0, mental:0, responsibility:0 } },
          { title:"休日のセルフケア", body:"ネイルサロンや趣味でリフレッシュ。良い休息は翌週のパフォーマンスに繋がる。", changes:{ learning:0, motivation:3, mental:2, rating:0, responsibility:0 } },
          { title:"オンライン勉強会で新知見を獲得", body:"自習会で新しい手法を学んだ。小さな積み重ねが大きな差になる。", changes:{ learning:4, motivation:2, rating:0, mental:0, responsibility:0 } },
          { title:"社内プロジェクトで小さな勝ち", body:"改善提案が採用され、プロジェクトがスムーズに。自信がついた。", changes:{ learning:2, motivation:4, rating:2, mental:0, responsibility:0 } }
        ],
        mid: [
          { title:"大規模案件の主要メンバーに抜擢", body:"中堅として大規模案件に主要メンバーで参加。チームを率いる経験が得られる。", changes:{ learning:6, motivation:6, rating:4, mental:0, responsibility:4 } },
          { title:"社内表彰で評価される", body:"プロジェクトの成果が評価され社内で表彰された。認められるのは嬉しい。", changes:{ learning:2, motivation:4, rating:5, mental:0, responsibility:2 } },
          { title:"勉強会で登壇", body:"社内勉強会で登壇し、伝えることで自分も成長した。", changes:{ learning:5, motivation:3, rating:2, mental:0, responsibility:0 } },
          { title:"重要クライアントの短期案件（相談）", body:"有名クライアントから短期集中案件が舞い込む。受注判断が問われる。", choices:[
            { label:"受注（チャレンジ）", probGood:0.7, success:{ learning:6, rating:6, motivation:4, responsibility:6, mental:0 }, failure:{ learning:5, rating:-2, motivation:1, responsibility:3, mental:0 }, resultTextSuccess:"短期案件を成功させ、高評価を得た。", resultTextFailure:"苦い結果だが得た学びは大きい。次に活かせる。" },
            { label:"見送り（慎重）", probGood:1.0, success:{ learning:1, motivation:1, rating:1, responsibility:0, mental:0 }, resultTextSuccess:"見送りでリスク管理に成功。次の機会に備える。" }
          ] },
          { title:"部下の指導で学び倍増", body:"後輩育成を通して自分の理解が深まった。教育は力だ。", changes:{ learning:6, motivation:2, rating:1, mental:0, responsibility:2 } },
          { title:"国内外の出張で視野が広がる", body:"海外出張で異文化の現場を経験。提案の幅が増えた。", changes:{ learning:5, motivation:4, rating:2, mental:0, responsibility:1 } },
          { title:"社内講師を担当", body:"新人向け研修の講師を担当。教えることで信頼も高まる。", changes:{ learning:3, motivation:3, rating:3, mental:0, responsibility:2 } }
        ],
        senior: [
          { title:"チームを率いて大きな成果", body:"ベテランとしてチームを牽引し、クライアントに大きなインパクトを提供した。信頼が高まる。", changes:{ learning:8, motivation:6, rating:6, mental:0, responsibility:8 } },
          { title:"業界賞や表彰を受賞", body:"成果が認められ、表彰を受けた。キャリアの大きな栄誉だ。", changes:{ learning:4, motivation:8, rating:8, mental:0, responsibility:3 } },
          { title:"経営層と提案の機会（大勝負）", body:"経営層に重要提案を任される。成功すれば組織に大きな影響を与えられる。", choices:[
            { label:"受注（大勝負）", probGood:0.6, success:{ learning:6, rating:8, motivation:6, responsibility:10, mental:0 }, failure:{ learning:6, rating:-3, motivation:2, responsibility:5, mental:0 }, resultTextSuccess:"大勝負に成功し、評判がさらに向上！", resultTextFailure:"失敗したが重要な学びを得た。組織には好意的な評価も残った。" },
            { label:"見送り（戦略判断）", probGood:1.0, success:{ learning:2, motivation:2, rating:2, responsibility:1, mental:0 }, resultTextSuccess:"戦略的な判断で組織に安定をもたらした。" }
          ] },
          { title:"後進育成で組織強化", body:"若手の育成に注力し、自身の経験が組織の力になる実感を得た。", changes:{ learning:3, motivation:5, rating:2, mental:0, responsibility:3 } },
          { title:"業界カンファレンスで基調講演", body:"業界カンファレンスで経験を共有。社外での評価が高まりネットワークも広がった。", changes:{ learning:5, motivation:6, rating:6, mental:0, responsibility:2 } }
        ]
      };

      // pick event based on stage and lightweight weighting
      function eventStageForPlayer(pl){
        const pos = typeof pl.position === "number" ? pl.position : 0;
        if(pos >= 30) return "senior";
        if(pos >= 15) return "mid";
        return "junior";
      }
      function pickEventForPlayer(playerIndex){
        const pl = state.players[playerIndex];
        if(!pl) return null;
        const stage = eventStageForPlayer(pl);
        const pool = EVENT_TEMPLATES[stage] || EVENT_TEMPLATES.junior;
        const weights = pool.map(c => {
          let w = 1;
          const ch = c.changes || {};
          if((pl.learning||0) < 40 && (ch.learning || 0) > 0) w += 1.6;
          if((pl.motivation||0) < 40 && (ch.motivation || 0) > 0) w += 1.4;
          if((pl.rating||0) < 40 && (ch.rating || 0) > 0) w += 1.2;
          if(c.choices) w += 0.3;
          return w;
        });
        const total = weights.reduce((a,b)=>a+b,0);
        let r = state.rng() * total;
        for(let i=0;i<pool.length;i++){
          r -= weights[i];
          if(r <= 0) return pool[i];
        }
        return pool[pool.length-1];
      }

      // modal helpers
      function removeFallbacks(){ document.querySelectorAll('.modal-fallback').forEach(e=>e.remove()); }
      function showCard(title, body){
        return new Promise(resolve=>{
          removeFallbacks();
          const overlay = document.createElement('div'); overlay.className='modal-fallback';
          const card = document.createElement('div'); card.className='card';
          const h = document.createElement('div'); h.className='event-title'; h.textContent = title;
          const b = document.createElement('div'); b.className='event-body'; b.textContent = body;
          const actions = document.createElement('div'); actions.style.textAlign='right';
          const ok = document.createElement('button'); ok.className='primary'; ok.textContent='OK';
          ok.addEventListener('click', ()=>{ overlay.remove(); resolve(true); });
          actions.appendChild(ok);
          card.appendChild(h); card.appendChild(b); card.appendChild(actions); overlay.appendChild(card); document.body.appendChild(overlay);
          ok.focus();
        });
      }

      function applyAttributeChanges(playerIndex, changes){
        const pl = state.players[playerIndex];
        if(!pl) return;
        const attrs = ['learning','rating','mental','motivation','responsibility'];
        attrs.forEach(a=>{
          if(typeof changes[a] === 'number'){
            // apply positive or negative as provided (we added failure which can be negative)
            pl[a] = Math.round((pl[a]||0) + changes[a]);
            if(pl[a] < 0) pl[a] = 0;
          }
        });
        // ensure attributes remain reasonable
        pushLog(`${pl.name}: 属性が変化しました → ${Object.entries(changes).filter(([k,v])=>v!==0).map(([k,v])=> `${k} ${v>0?'+':''}${v}`).join(', ')}`, "ok");
        renderPlayersPanel();
      }

      async function showEventModal(playerIndex, tmpl){
        removeFallbacks();
        const overlay = document.createElement('div'); overlay.className='modal-fallback';
        const card = document.createElement('div'); card.className='card';
        const h = document.createElement('div'); h.className='event-title'; h.textContent = tmpl.title;
        const b = document.createElement('div'); b.className='event-body'; b.textContent = tmpl.body;
        const chg = document.createElement('div'); chg.className='event-changes';
        const changes = tmpl.changes || {};
        const parts = [];
        if(changes.learning) parts.push(`学び ＋${changes.learning}`);
        if(changes.rating) parts.push(`評価 ＋${changes.rating}`);
        if(changes.mental) parts.push(`メンタル ＋${changes.mental}`);
        if(changes.motivation) parts.push(`モチベ ＋${changes.motivation}`);
        if(changes.responsibility) parts.push(`責任 ＋${changes.responsibility}`);
        chg.textContent = parts.join('　');
        const actions = document.createElement('div'); actions.style.textAlign='right';
        const ok = document.createElement('button'); ok.className='primary'; ok.textContent='OK';
        ok.addEventListener('click', ()=>{
          applyAttributeChanges(playerIndex, changes);
          overlay.remove();
        });
        actions.appendChild(ok);
        card.appendChild(h); card.appendChild(b); card.appendChild(chg); card.appendChild(actions);
        overlay.appendChild(card); document.body.appendChild(overlay);
        ok.focus();
      }

      async function showChoiceModal(playerIndex, tmpl){
        removeFallbacks();
        const overlay = document.createElement('div'); overlay.className='modal-fallback';
        const card = document.createElement('div'); card.className='card';
        const h = document.createElement('div'); h.className='event-title'; h.textContent = tmpl.title;
        const b = document.createElement('div'); b.className='event-body'; b.textContent = tmpl.body;
        const actions = document.createElement('div'); actions.style.display='flex'; actions.style.justifyContent='flex-end'; actions.style.gap='8px';
        tmpl.choices.forEach(choice=>{
          const btn = document.createElement('button'); btn.type='button'; btn.className='choice-btn'; btn.textContent = choice.label;
          btn.addEventListener('click', async ()=> {
            // compute success probability
            const baseProb = (typeof choice.probGood === 'number') ? choice.probGood : 1.0;
            const pl = state.players[playerIndex];
            // small modifier: higher rating gives slightly more success chance
            const repBonus = Math.max(-0.2, Math.min(0.2, ((pl.rating||50)-50)/250));
            const prob = Math.max(0.02, Math.min(0.98, baseProb + repBonus));
            const success = state.rng() < prob;
            if(success){
              const succ = choice.success || choice.changes || {};
              applyAttributeChanges(playerIndex, succ);
              overlay.remove();
              await showCard("成功！", choice.resultTextSuccess || choice.resultText || "良い結果が得られました。");
            } else {
              // failure path: apply failure changes if provided, else apply a default: learning up, rating down slightly
              const fail = choice.failure || { learning:4, rating:-2, motivation:1 };
              applyAttributeChanges(playerIndex, fail);
              overlay.remove();
              await showCard("失敗（学びあり）", choice.resultTextFailure || "挑戦は失敗したが、多くを学んだ。学びが増え、評価は少し下がった。");
            }
          });
          actions.appendChild(btn);
        });
        const cancel = document.createElement('button'); cancel.type='button'; cancel.textContent='やめる';
        cancel.addEventListener('click', ()=> overlay.remove());
        actions.appendChild(cancel);
        card.appendChild(h); card.appendChild(b); card.appendChild(actions); overlay.appendChild(card); document.body.appendChild(overlay);
      }

      async function handleEventTile(playerIndex){
        const tmpl = pickEventForPlayer(playerIndex);
        if(!tmpl) return;
        if(tmpl.choices && Array.isArray(tmpl.choices)){
          await showChoiceModal(playerIndex, tmpl);
        } else {
          await showEventModal(playerIndex, tmpl);
        }
      }

      /* ----- Improved path generation: prefer axis-aligned connectors + enforce no-overlap ----- */
      function buildConnectedPath(N, containerW, containerH, tileSize, gap){
        const cx = containerW/2, cy = containerH/2;
        const coords = [];
        const margin = Math.max(tileSize*1.6, 28);
        let left = margin, top = margin, right = containerW - margin, bottom = containerH - margin;
        const ringInset = tileSize + gap + Math.round(tileSize*0.4);

        function perimeterPoints(l,t,r,b, spacing){
          const w = Math.max(1, r - l), h = Math.max(1, b - t);
          const perim = 2*(w + h);
          const count = Math.max(4, Math.floor(perim / spacing));
          let topCount = Math.max(1, Math.round(count * (w / perim)));
          let rightCount = Math.max(1, Math.round(count * (h / perim)));
          let bottomCount = Math.max(1, Math.round(count * (w / perim)));
          let leftCount = Math.max(1, Math.round(count * (h / perim)));
          let sum = topCount + rightCount + bottomCount + leftCount;
          let idxAdjust = 0;
          while(sum < count){ if(idxAdjust%4===0) topCount++; else if(idxAdjust%4===1) rightCount++; else if(idxAdjust%4===2) bottomCount++; else leftCount++; idxAdjust++; sum++; }
          while(sum > count){ if(idxAdjust%4===0 && topCount>1) topCount--; else if(idxAdjust%4===1 && rightCount>1) rightCount--; else if(idxAdjust%4===2 && bottomCount>1) bottomCount--; else if(idxAdjust%4===3 && leftCount>1) leftCount--; idxAdjust++; sum--; }
          const pts = [];
          for(let i=0;i<topCount;i++){ const x = l + (i+0.5) * (w / topCount); const y = t; pts.push({x,y}); }
          for(let i=0;i<rightCount;i++){ const x = r; const y = t + (i+0.5) * (h / rightCount); pts.push({x,y}); }
          for(let i=0;i<bottomCount;i++){ const x = r - (i+0.5) * (w / bottomCount); const y = b; pts.push({x,y}); }
          for(let i=0;i<leftCount;i++){ const x = l; const y = b - (i+0.5) * (h / leftCount); pts.push({x,y}); }
          return pts;
        }

        const rings = [];
        let attempts = 0;
        while(coords.length < N - 1 && right - left > tileSize && bottom - top > tileSize && attempts < 24){
          // spacing: outer rings have slightly larger spacing, inner rings smaller (so inner rings get more points)
          const ringIndex = attempts;
          const spacingScale = (ringIndex >= 2) ? 0.72 : (ringIndex === 1 ? 0.92 : 1.08);
          const spacing = Math.max(8, Math.round((tileSize + gap) * spacingScale));
          const pts = perimeterPoints(left, top, right, bottom, spacing);
          rings.push({pts, l:left, t:top, r:right, b:bottom});
          left += ringInset; top += ringInset; right -= ringInset; bottom -= ringInset;
          attempts++;
        }

        let prevExit = null;
        for(let ri = 0; ri < rings.length && coords.length < N - 1; ri++){
          const ring = rings[ri];
          const pts = ring.pts.slice();
          let startIdx = 0;
          if(prevExit){
            // choose candidate minimizing (dist - alignmentBias) but also ensure not too close to prevExit area
            let best = 0, bestScore = Infinity;
            for(let k=0;k<pts.length;k++){
              const dx = pts[k].x - prevExit.x, dy = pts[k].y - prevExit.y;
              const dist = Math.hypot(dx,dy);
              const absX = Math.abs(dx), absY = Math.abs(dy);
              const alignment = Math.abs(absX - absY) / (absX + absY + 1e-6);
              const score = dist - (alignment * 48);
              if(score < bestScore){ bestScore = score; best = k; }
            }
            startIdx = best;
          } else {
            // first ring: pick point closest to top-left for tile0
            let best = 0, bestD = Infinity;
            const topLeft = {x: ring.l + 6, y: ring.t + 6};
            for(let k=0;k<pts.length;k++){
              const dx = pts[k].x - topLeft.x, dy = pts[k].y - topLeft.y;
              const d = Math.hypot(dx,dy);
              if(d < bestD){ best = k; bestD = d; }
            }
            startIdx = best;
          }

          // avoid clustering: if minimal distance to prevExit area is too small, shift start
          function minDistToPrev(startIndex){
            if(!prevExit) return Infinity;
            let minD = Infinity;
            for(let kk=0; kk<pts.length; kk++){
              const idx = (startIndex + kk) % pts.length;
              const dx = pts[idx].x - prevExit.x, dy = pts[idx].y - prevExit.y;
              const d = Math.hypot(dx,dy);
              if(d < minD) minD = d;
            }
            return minD;
          }
          if(prevExit){
            const minD = minDistToPrev(startIdx);
            const threshold = TILE_SIZE * 1.05;
            if(minD < threshold){
              startIdx = (startIdx + Math.round(pts.length/4)) % pts.length;
            }
          }

          for(let k=0;k<pts.length && coords.length < N - 1;k++){
            const idx = (startIdx + k) % pts.length;
            const jitterX = (Math.random()*2 -1) * (BASE_JITTER * 0.35);
            const jitterY = (Math.random()*2 -1) * (BASE_JITTER * 0.35);
            coords.push({x: pts[idx].x + jitterX, y: pts[idx].y + jitterY, ang: (Math.random()*2-1)*6});
          }
          prevExit = coords[coords.length-1];
          if(ri < rings.length - 1 && coords.length < N - 1){
            const inner = rings[ri+1];
            const innerCenter = {x: (inner.l + inner.r)/2, y: (inner.t + inner.b)/2};
            let connX = prevExit.x + (innerCenter.x - prevExit.x) * 0.25;
            let connY = prevExit.y + (innerCenter.y - prevExit.y) * 0.25;
            const dx = Math.abs(innerCenter.x - prevExit.x), dy = Math.abs(innerCenter.y - prevExit.y);
            if(Math.abs(dx - dy) > 30){ if(dx > dy) connY = prevExit.y; else connX = prevExit.x; }
            connX += (Math.random()*2-1)*(BASE_JITTER*0.6);
            connY += (Math.random()*2-1)*(BASE_JITTER*0.6);
            coords.push({x: connX, y: connY, ang: (Math.random()*2-1)*6});
            prevExit = coords[coords.length-1];
          }
        }

        if(coords.length < N - 1){
          const remaining = (N - 1) - coords.length;
          for(let i=0;i<remaining;i++){
            const angle = (i/remaining) * Math.PI * 2;
            const radius = Math.min(containerW, containerH) * 0.11 + (i%3) * (tileSize*0.4);
            const x = cx + Math.cos(angle) * radius + (Math.random()*2-1)*BASE_JITTER;
            const y = cy + Math.sin(angle) * radius + (Math.random()*2-1)*BASE_JITTER;
            coords.push({x,y,ang:(Math.random()*2-1)*8});
          }
        }

        // put the final (goal) at the center
        coords.push({x: cx, y: cy, ang:0});

        // enforce no-overlap: iterative repulsion until all pairs respect min distance
        const minCenter = tileSize + 6; // minimum allowed center-to-center distance
        enforceNoOverlap(coords, minCenter, containerW, containerH, tileSize);

        // clamp to board edges again
        const clampMargin = tileSize;
        for(const c of coords){ c.x = Math.max(clampMargin, Math.min(containerW - clampMargin, c.x)); c.y = Math.max(clampMargin, Math.min(containerH - clampMargin, c.y)); }
        if(coords.length > N) coords.length = N;
        return coords;
      }

      // enforceNoOverlap: iterative conservative repulsion, keeps goal (last point) at center
      function enforceNoOverlap(points, minD, w, h, tileSize){
        if(!Array.isArray(points)) return;
        const maxPasses = 120;
        const centerIdx = points.length - 1; // goal at last index
        for(let pass=0; pass<maxPasses; pass++){
          let moved = false;
          for(let i=0;i<points.length;i++){
            for(let j=i+1;j<points.length;j++){
              // never move the goal (center)
              if(i === centerIdx && j === centerIdx) continue;
              const a = points[i], b = points[j];
              const dx = b.x - a.x, dy = b.y - a.y;
              let d = Math.hypot(dx, dy);
              if(d === 0){
                // random tiny offset to avoid divide by zero
                const jitter = 1 + Math.random()*2;
                a.x -= jitter; a.y -= jitter;
                d = Math.hypot(b.x - a.x, b.y - a.y);
              }
              if(d < minD - 0.1){
                const overlap = (minD - d);
                // move each away by half overlap, but do not move goal (center)
                const ux = dx / d, uy = dy / d;
                const move = Math.max(0.5, overlap / 2);
                if(i === centerIdx){
                  // move b only
                  b.x = Math.round(b.x + ux * move * 1.02);
                  b.y = Math.round(b.y + uy * move * 1.02);
                } else if(j === centerIdx){
                  // move a only
                  a.x = Math.round(a.x - ux * move * 1.02);
                  a.y = Math.round(a.y - uy * move * 1.02);
                } else {
                  // move both
                  a.x = Math.round(a.x - ux * move * 0.95);
                  a.y = Math.round(a.y - uy * move * 0.95);
                  b.x = Math.round(b.x + ux * move * 0.95);
                  b.y = Math.round(b.y + uy * move * 0.95);
                }
                // clamp after nudging to inside bounds
                const margin = tileSize/2 + 6;
                a.x = Math.max(margin, Math.min(w - margin, a.x));
                a.y = Math.max(margin, Math.min(h - margin, a.y));
                b.x = Math.max(margin, Math.min(w - margin, b.x));
                b.y = Math.max(margin, Math.min(h - margin, b.y));
                moved = true;
              }
            }
          }
          if(!moved) break;
          // small dampening: reduce jitter possible by slightly relaxing minD if stuck after many passes (keeps safety)
          if(pass > 80) {
            minD *= 0.995;
          }
        }
        // final check: if still overlaps exist (rare), fall back to conservative grid spiral
        for(let i=0;i<points.length;i++){
          for(let j=i+1;j<points.length;j++){
            const dx = points[j].x - points[i].x, dy = points[j].y - points[i].y;
            if(Math.hypot(dx,dy) < (tileSize * 0.9)){
              // can't safely fix here; rebuild with deterministic grid fallback
              const rect = board.getBoundingClientRect();
              const fallback = buildSpiralGridFallback(points.length, rect.width, rect.height, tileSize, GAP);
              // copy fallback coords back
              for(let k=0;k<points.length && k<fallback.length;k++){
                points[k].x = fallback[k].x; points[k].y = fallback[k].y; points[k].ang = fallback[k].ang || 0;
              }
              return;
            }
          }
        }
      }

      function buildSpiralGridFallback(N, containerW, containerH, tileSize, gap){
        // deterministic grid fallback if repulsion fails
        const cell = tileSize + gap;
        const margin = Math.max(tileSize/2 + 12, 12);
        const cols = Math.max(3, Math.floor((containerW - margin*2) / cell));
        const rows = Math.max(3, Math.floor((containerH - margin*2) / cell));
        const coords = [];
        let idx = 0;
        for(let r=0;r<rows && idx<N;r++){
          for(let c=0;c<cols && idx<N;c++){
            coords.push({ x: margin + c*cell, y: margin + r*cell, ang: 0 });
            idx++;
          }
        }
        while(coords.length < N) coords.push({ x: containerW/2, y: containerH/2, ang:0 });
        return coords;
      }

      // tile layout and START align
      function layoutTiles(){
        board.querySelectorAll(".tile").forEach(n=>n.remove());
        const rect = board.getBoundingClientRect();
        const coords = buildConnectedPath(NUM_TILES, rect.width, rect.height, TILE_SIZE, GAP);
        tileCoords = coords;
        coords.forEach((c, idx)=>{
          const div = document.createElement("div");
          div.className = "tile";
          div.dataset.pathIndex = String(idx);
          if(idx === NUM_TILES - 1){
            div.classList.add("goal");
            div.textContent = "GOAL";
          } else if(idx % 11 === 0){
            div.classList.add("client");
          } else if(idx % 13 === 0){
            div.classList.add("workshop");
          } else if(idx % 6 === 0){
            div.classList.add("event");
          } else if(idx % 5 === 0){
            div.classList.add("bonus");
          } else if(idx % 7 === 0){
            div.classList.add("penalty");
          }
          div.style.left = `${c.x}px`;
          div.style.top = `${c.y}px`;
          const rot = c.ang || ((Math.random()*2-1)*6);
          div.style.transform = `translate(-50%,-50%) rotate(${rot}deg)`;
          board.appendChild(div);
        });

        // align START_MARKER to tile 0
        if(tileCoords && tileCoords[0]){
          const t0 = tileCoords[0];
          START_MARKER.style.left = `${t0.x}px`;
          START_MARKER.style.top = `${t0.y}px`;
          START_MARKER.style.display = 'grid';
        } else {
          START_MARKER.style.display = 'none';
        }

        placeAllTokens();
      }

      // token helpers
      function ensureToken(i){
        let t = document.getElementById(`token-${i}`);
        if(!t){
          t = document.createElement("div"); t.className = "token"; t.id = `token-${i}`;
          t.textContent = String(i+1);
          t.style.background = (["#86BB27","#DFF3C6","#C4C4C4","#000000"][i % 4]) || "#86BB27";
          board.appendChild(t);
        }
        return t;
      }
      function placeAllTokens(){
        const groups = new Map();
        state.players.forEach((pl,i)=>{
          const pos = (typeof pl.position === "number" && pl.position >= 0) ? pl.position : "__start";
          if(!groups.has(pos)) groups.set(pos, []);
          groups.get(pos).push(i);
        });
        const bRect = board.getBoundingClientRect();
        if(groups.has("__start")){
          const startIdxs = groups.get("__start");
          const sRect = START_MARKER.getBoundingClientRect();
          const sx = (sRect.left - bRect.left) + sRect.width/2;
          const sy = (sRect.top - bRect.top) + sRect.height/2;
          startIdxs.forEach((pi,k)=>{
            const t = ensureToken(pi);
            const offX = ((k % 2) - 0.5) * 18;
            const offY = (Math.floor(k/2) - 0.5) * 18;
            t.style.transform = `translate(${sx + offX}px, ${sy + offY}px)`;
          });
        }
        groups.forEach((idxs, pos)=>{
          if(pos === "__start") return;
          const center = tileCoords[pos];
          if(!center) return;
          const n = idxs.length;
          const baseR = Math.max(14, TILE_SIZE * 0.28);
          if(n === 1){
            const t = ensureToken(idxs[0]);
            t.style.transform = `translate(${center.x}px, ${center.y}px)`;
          } else {
            const perOuter = 6;
            const outerCount = Math.min(n, perOuter);
            const innerCount = Math.max(0, n - perOuter);
            let used = 0;
            const outerR = baseR;
            for(let k=0;k<outerCount;k++){
              const ang = (k / outerCount) * Math.PI * 2 - Math.PI/2;
              const x = center.x + Math.cos(ang) * outerR;
              const y = center.y + Math.sin(ang) * outerR;
              const t = ensureToken(idxs[used++]);
              t.style.transform = `translate(${x}px, ${y}px)`;
            }
            if(innerCount > 0){
              const innerR = baseR * 0.6;
              for(let k=0;k<innerCount;k++){
                const ang = (k / innerCount) * Math.PI * 2 - Math.PI/2;
                const x = center.x + Math.cos(ang) * innerR;
                const y = center.y + Math.sin(ang) * innerR;
                const t = ensureToken(idxs[used++]);
                t.style.transform = `translate(${x}px, ${y}px)`;
              }
            }
          }
        });
      }

      function pushLog(text, kind){
        const p = document.createElement("div");
        p.textContent = `[${(new Date()).toLocaleTimeString()}] ${text}`;
        if(kind === "ok") p.style.color = "green";
        if(kind === "bad") p.style.color = "#333";
        logEl.appendChild(p);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function moveTokenStep(playerIndex, pos){
        return new Promise(resolve=>{
          const t = ensureToken(playerIndex);
          const c = (typeof pos === "number" && tileCoords[pos]) ? tileCoords[pos] : null;
          const bRect = board.getBoundingClientRect();
          if(!c){
            const sRect = START_MARKER.getBoundingClientRect();
            const x = (sRect.left - bRect.left) + sRect.width/2;
            const y = (sRect.top - bRect.top) + sRect.height/2;
            t.style.transform = `translate(${x}px, ${y}px)`;
            setTimeout(()=> resolve(), TOKEN_MOVE_MS + 20);
            return;
          }
          let finished = false;
          function onEnd(e){
            if(e && e.target !== t) return;
            if(finished) return;
            finished = true;
            t.removeEventListener('transitionend', onEnd);
            setTimeout(()=> resolve(), 20);
          }
          t.addEventListener('transitionend', onEnd);
          setTimeout(()=>{ if(!finished){ finished=true; t.removeEventListener('transitionend', onEnd); resolve(); } }, TOKEN_MOVE_MS + 220);
          t.style.transform = `translate(${c.x}px, ${c.y}px)`;
        });
      }

      async function animateMove(playerIndex, steps){
        const pl = state.players[playerIndex]; if(!pl || pl.finished) return;
        state.animating = true; updateRollState();
        try{
          let pos = (typeof pl.position === "number") ? pl.position : -1;
          let remaining = steps;
          while(remaining > 0){
            const next = pos + 1;
            if(next >= NUM_TILES){
              pos = NUM_TILES - 1;
              pl.position = pos;
              await moveTokenStep(playerIndex, pos);
              break;
            } else {
              pos = next;
              pl.position = pos;
              await moveTokenStep(playerIndex, pos);
            }
            remaining--;
          }
          placeAllTokens();
          const tileEl = board.querySelector(`.tile[data-path-index="${pl.position}"]`);
          if(tileEl && (tileEl.classList.contains('event') || tileEl.classList.contains('client') || tileEl.classList.contains('workshop') || tileEl.classList.contains('bonus') || tileEl.classList.contains('penalty')) ){
            await handleEventTile(playerIndex);
          } else {
            await resolveCell(playerIndex, pl.position);
          }
        }catch(e){ console.error(e); }
        finally{ state.animating = false; updateRollState(); }
      }

      async function resolveCell(playerIndex, pathIndex){
        const pl = state.players[playerIndex];
        if(pl == null) return;
        const tileEl = board.querySelector(`.tile[data-path-index="${pathIndex}"]`);
        if(!tileEl){ renderPlayersPanel(); return; }
        if(tileEl.classList.contains("goal")){
          if(!pl.finished){
            pl.finished = true;
            pushLog(`${pl.name}: ゴール！`, "ok");
            await showCard("ゴール", `${pl.name} がゴールしました`);
          }
        } else {
          renderPlayersPanel();
        }
      }

      function updateRollState(){
        const rbtn = document.getElementById('btn-roll');
        if(!rbtn) return;
        rbtn.disabled = !(state.started && !state.animating);
      }

      async function rollTurn(){
        if(!state.started || state.animating) return;
        const current = state.currentPlayerIndex;
        const val = Math.floor(Math.random()*6)+1;
        if(diceEl) diceEl.textContent = String(val);
        pushLog(`${state.players[current].name} がサイコロを振りました`);
        await animateMove(current, val);
        nextPlayerTurn();
      }

      function nextPlayerTurn(){
        const total = state.players.length;
        if(total === 0) return;
        let i = state.currentPlayerIndex;
        for(let c=0;c<total;c++){
          i = (i+1) % total;
          const cand = state.players[i];
          if(!cand) continue;
          if(cand.finished) continue;
          state.currentPlayerIndex = i;
          statCurrentEl.textContent = state.players[state.currentPlayerIndex].name;
          highlightActive();
          return;
        }
        statCurrentEl.textContent = "-";
      }

      function highlightActive(){
        Array.from(playersPanelEl.children).forEach((row, idx)=>{
          if(idx === state.currentPlayerIndex) row.style.boxShadow = "0 0 0 3px rgba(134,187,39,0.12) inset";
          else row.style.boxShadow = "";
        });
        highlightActiveToken();
      }
      function highlightActiveToken(){
        state.players.forEach((pl,i)=>{
          const t = document.getElementById(`token-${i}`);
          if(!t) return;
          if(i === state.currentPlayerIndex) t.style.outline = "3px solid rgba(0,0,0,0.08)";
          else t.style.outline = "none";
        });
      }

      function renderPlayersPanel(){
        playersPanelEl.innerHTML = "";
        state.players.forEach((pl, i)=>{
          const row = document.createElement("div"); row.className = "player-row";
          const left = document.createElement("div"); left.style.display = "flex"; left.style.alignItems = "center"; left.style.gap = "8px";
          const badge = document.createElement("div"); badge.style.width = "18px"; badge.style.height = "18px"; badge.style.borderRadius = "50%";
          badge.style.background = (["#86BB27","#DFF3C6","#C4C4C4","#000000"][i % 4]) || "#86BB27";
          left.appendChild(badge);
          const name = document.createElement("div"); name.textContent = pl.name;
          left.appendChild(name);
          const right = document.createElement("div"); right.className = "attr-list";
          right.innerHTML = `<div>学び:${pl.learning}</div><div>評価:${pl.rating}</div><div>メンタル:${pl.mental}</div><div>モチベ:${pl.motivation}</div><div>責任:${pl.responsibility}</div>`;
          row.appendChild(left); row.appendChild(right); playersPanelEl.appendChild(row);
        });
        highlightActive();
      }

      function startGame(){
        if(state.started) return;
        const names = getPlayerNames();
        state.players = names.map((n,i)=>({
          name: n,
          position: 0, // start at tile 0
          learning: 50,
          rating: 50,
          mental: 50,
          motivation: 50,
          responsibility: 0,
          finished: false
        }));
        state.started = true;
        state.turn = 1;
        state.currentPlayerIndex = 0;
        statTurnEl.textContent = String(state.turn);
        statCurrentEl.textContent = state.players[state.currentPlayerIndex].name;
        layoutTiles();
        renderPlayersPanel();
        pushLog("ゲームを開始しました（プレイヤーはスタートマスに配置されます）", "ok");
        updateRollState();
      }

      function resetGame(){
        state.started = false;
        state.turn = 0;
        state.currentPlayerIndex = 0;
        state.players = [];
        statTurnEl.textContent = "0";
        statCurrentEl.textContent = "-";
        board.querySelectorAll(".token").forEach(t=>t.remove());
        playersPanelEl.innerHTML = "";
        pushLog("ゲームをリセットしました", "ok");
        updateRollState();
      }

      function attachHandlers(){
        btnStart.addEventListener("click", ()=> startGame());
        btnRoll.addEventListener("click", ()=> rollTurn());
        btnReset.addEventListener("click", ()=> resetGame());
        window.addEventListener("resize", ()=> layoutTiles());
        window.addEventListener("keydown", (e)=>{
          if((e.key === " " || e.key === "Enter") && state.started && !state.animating){
            e.preventDefault();
            rollTurn();
          }
        });
      }

      attachHandlers();
      layoutTiles();
      pushLog("UI ready — 60マスのまま接続性を改善し、分岐は確率で失敗時に学び増・評価減の挙動を追加。全員ゴールで最終結果を表示します。");
    }
  })();
  </script>
